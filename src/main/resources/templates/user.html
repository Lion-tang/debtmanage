<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>代理用户子系统</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="shortcut icon" href="../resources/favicon.ico" th:href="@{/static/favicon.ico}"/>
    <script src="layui/jquery.js"></script>
    <script>
        function change(title) {
            let url = title+"";
            $('iframe').attr('src',url);
        }
    </script>

</head>
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo" onclick="window.location.href='/user';return false">驾校信息管理系统</div>

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="layui/images/user.jpg" class="layui-nav-img">
                    代理用户
                </a>
                <!--<dl class="layui-nav-child">-->
                <!--<dd><a href="">基本资料</a></dd>-->
                <!--<dd><a href="">安全设置</a></dd>-->
                <!--</dl>-->
            </li>
            <li class="layui-nav-item"><a href="/logout">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item  layui-this" onclick="change('showstudent')">
                    <a class="" href="javascript:;">查找在籍学员</a>
                </li>

                <li class="layui-nav-item"><a href="javascript:;" onclick="change('managestudent')">管理代理处学员</a></li>
                <li class="layui-nav-item"><a href="javascript:;" onclick="change('wantdelete')">待退档学员</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <iframe src="showstudent" frameborder="0" id="demoAdmin" style="width: 100%; height: 600px;"></iframe>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        驾校信息管理系统 Copyright ©  2021
    </div>
</div>
<script src="layui/layui.js"></script>

<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });
</script>
</body>
</html>
