<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="../resources/favicon.ico" th:href="@{/static/favicon.ico}"/>
    <!--favicon.ico防报错-->
    <link rel="stylesheet" href="layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>模糊查找</legend>
</fieldset>

<div class="layui-row" id="popUpdateTest" >
    <div class="layui-col-md10">
        <form class="layui-form layui-from-pane" lay-filter="aaa" action="" style="margin-top:20px">

            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="userName"  placeholder="请输入用户名" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-block">
                    <input type="text" name="phone"  placeholder="请输入手机号" autocomplete="off"
                           class="layui-input">
                </div>
            </div>



            <div class="layui-form-item" style="margin-top:40px">
                <div class="layui-input-block">
                    <button class="layui-btn  layui-btn-submit " lay-submit="" lay-filter="demo11">模糊查找</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>

<table class="layui-hide" id="test"></table>

<script src="layui/layui.js" charset="utf-8"></script>

<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->

<script>
    layui.use('table', function(){
        var table = layui.table;
        var form = layui.form;;




        table.render({
            elem: '#test'
            ,method: 'post'
            ,url:'/admin/findByConditionVO'
            ,cols: [
                [
                {field:'userName', width:480, title: '用户名',align: "center"}
                ,{field:'phone', width:480, title: '电话号码',align: "center"}
                ,{fixed: 'right',field:'roleName', width:480, title: '角色名',align: "center"}
            ]
            ]
            ,id: 'testReload'
            ,page: true
        });


        form.on('submit(demo11)', function (message) {
            // console.log(data.field);
            var field = message.field;
            console.log(field);
            table.reload('testReload', {
                url: '/admin/findByConditionVO'
                ,method: 'post'
                ,data: field
                ,request: {
                    pageName: 'page' //页码的参数名称，默认：page
                    ,limitName: 'limit' //每页数据量的参数名，默认：limit
                }
                ,where: {
                    userName : field.userName
                    ,phone: field.phone
                }
                ,page: {
                    curr: 1
                }
            });
            return false
        });
    });
</script>

</body>
</html>
