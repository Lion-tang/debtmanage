<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>搜索用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="../resources/favicon.ico" th:href="@{/static/favicon.ico}"/>
    <!--favicon.ico防报错-->
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>模糊查找</legend>
</fieldset>



<!--查找块-->
<div class="layui-row" id="search">
    <div class="layui-col-md10">
        <form class="layui-form layui-from-pane" lay-filter="aaa" action="" style="margin-top:20px">

            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="userName" placeholder="请输入用户名" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-block">
                    <input type="text" name="phone" placeholder="请输入手机号" autocomplete="off"
                           class="layui-input">
                </div>
            </div>


            <div class="layui-form-item" style="margin-top:40px">
                <div class="layui-input-block">
                    <button class="layui-btn  layui-btn-submit " lay-submit="" lay-filter="searchButton">模糊查找</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>

<table class="layui-hide" id="test" lay-filter="test"></table>

<!--更新弹窗-->
<div class="layui-row" id="popUpdateTest" style="display:none;">
    <div class="layui-col-md10">
        <form class="layui-form layui-from-pane" lay-filter="aaa" action="" style="margin-top:20px">

            <div class="layui-form-item">
                <label class="layui-form-label">电话</label>
                <div class="layui-input-block">
                    <input type="text" name="phone" lay-verify="required|phone" placeholder="请输入电话" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input type="text" name="password" placeholder="请输入密码" autocomplete="off"
                           class="layui-input">
                </div>
            </div>

            <div class="layui-form-item" style="margin-top:40px">
                <div class="layui-input-block">
                    <button class="layui-btn  layui-btn-submit " lay-submit="" lay-filter="updateButton">确认修改</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script type="text/html" id="currentTableBar">
    <a class="layui-btn layui-btn-xs layui-btn-normal data-count-edit" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
</script>


<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
    </div>
</script>

<script src="layui/layui.js" charset="utf-8"></script>

<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->

<script>
    layui.use('table', function () {
        var table = layui.table;
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;


        table.render({
            elem: '#test'
            , method: 'post'
            , url: '/admin/findByConditionVO'
            , cols: [
                [
                    {field: 'userName', title: '用户名', align: "center"}
                    , {field: 'phone', title: '电话号码', align: "center"}
                    , {fixed: 'right', field: 'roleName', title: '角色名', align: "center"}
                    , {title: '操作', minWidth: 50, templet: '#currentTableBar', fixed: "right", align: "center"}
                ]
            ]
            , id: 'testReload'
            , page: true
            , toolbar: '#toolbarDemo'
        });

        //监听模糊查找按钮事件
        form.on('submit(searchButton)', function (message) {
            // console.log(data.field);
            var field = message.field;
            console.log(field);
            table.reload('testReload', {
                url: '/admin/findByConditionVO'
                , method: 'post'
                , data: field
                , request: {
                    pageName: 'page' //页码的参数名称，默认：page
                    , limitName: 'limit' //每页数据量的参数名，默认：limit
                }
                , where: {
                    userName: field.userName
                    , phone: field.phone
                }
                , page: {
                    curr: 1
                }
            });
            return false
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            var userName = data.userName;//选中行的id
            if (obj.event === 'edit') {
                updateuser(obj, data);
            } else if (obj.event === 'delete') {
                if (data.roleName == 'user') {
                    layer.confirm('真的删除行么', function (index) {
                        // obj.del();
                        layer.close(index);
                        deleteuser(userName);
                    });
                } else {
                    layer.msg('无法删除管理员');
                }
            }
        });



        function updateuser(obj, data) {

            //回填数据到表单
            form.val("aaa", {
                "userName": data.userName
                , "phone": data.phone
                , "password": data.password

            });
            layer.open({
                //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                type: 1,
                title: "修改客户信息",
                area: ['420px', '330px'],
                content: $("#popUpdateTest")//引用的弹出层的页面层的方式加载修改界面表单
            });

            console.log("修改前原始数据为：", data);//调试对象

            form.on('submit(updateButton)', function (massage) {
                var data1 = massage.field;
                data1["userName"] = data.userName;
                console.log("修改后数据", data1);
                $.ajax({
                    method: "post",
                    url: "admin/updateUser",
                    data: JSON.stringify(data1),
                    contentType: 'application/json',
                    datatype: "json",
                    success: function (resp) {
                        console.log('后台返回数据为', resp);
                        layer.closeAll();//关闭所有的弹出层
                        if (resp.code == 0) {
                            layer.msg(resp.msg, {icon: 6});
                            //刷新数据
                            $(".layui-laypage-btn").click();
                        } else {
                            layer.msg(resp.msg, {icon: 5});
                        }
                    }
                })
                return false

            })
        }

        function deleteuser(userNameList) {

            console.log('删除的用户为', userNameList);
            $.ajax({
                method: 'post',
                url: '/admin/deleteUser',
                data: userNameList,
                contentType: 'application/json',
                datatype: "json",
                success: function (resp) {
                    console.log(resp);
                    if (resp.code == 0) {
                        layer.msg(resp.msg, {icon: 6});
                        //刷新数据
                        $(".layui-laypage-btn").click();
                    } else {
                        layer.msg(resp.msg, {icon: 5});
                    }
                }
            })
            return false;
        }
    });
</script>

</body>
</html>
