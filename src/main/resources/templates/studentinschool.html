<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>搜索学员</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="../resources/favicon.ico" th:href="@{/static/favicon.ico}"/>
    <!--favicon.ico防报错-->
    <link rel="stylesheet" href="layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>模糊查找</legend>
</fieldset>


<!--总校添加学员隐藏弹窗-->
<div class="layui-row" id="popAddTest" style="display:none;">
    <div class="layui-col-md10">
        <form class="layui-form layui-from-pane" lay-filter="aaa" action="" style="margin-top:20px">

            <div class="layui-form-item">
                <label class="layui-form-label">学员名</label>
                <div class="layui-input-block">
                    <input type="text" name="studentName" lay-verify="required" placeholder="请输入学员姓名" autocomplete="off"
                           class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">身份证</label>
                <div class="layui-input-block">
                    <input type="text" name="idCard" lay-verify="required|identity" placeholder="请输入身份证号" autocomplete="off"
                           class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="男" title="男" checked>
                    <input type="radio" name="sex" value="女" title="女">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">地址</label>
                <div class="layui-input-block">
                    <input type="text" name="address" lay-verify="required" placeholder="请输入身份上地址" autocomplete="off"
                           class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">电话</label>
                <div class="layui-input-block">
                    <input type="text" name="phone" lay-verify="required|phone" placeholder="请输入11位电话号码"
                           autocomplete="off"
                           class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">代理费</label>
                <div class="layui-input-block">
                    <input type="text" name="amount" lay-verify="required" placeholder="请输入报名费" autocomplete="off"
                           class="layui-input">
                </div>
            </div>

            <div class="layui-form-item" style="margin-top:40px">
                <div class="layui-input-block">
                    <button class="layui-btn  layui-btn-submit " lay-submit="" lay-filter="demo11">确认</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="layui-row" id="search" >
    <div class="layui-col-md10">
        <form class="layui-form layui-from-pane" lay-filter="aaa" action="" style="margin-top:20px">

            <div class="layui-form-item">
                <label class="layui-form-label">学员姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="studentName"  placeholder="请输入学员姓名" autocomplete="off"
                           class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">身份证号</label>
                <div class="layui-input-block">
                    <input type="text" name="idCard"  placeholder="请输入身份证号" autocomplete="off"
                           class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="" title="所有性别" checked>
                    <input type="radio" name="sex" value="男" title="男" >
                    <input type="radio" name="sex" value="女" title="女">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">地址</label>
                <div class="layui-input-block">
                    <input type="text" name="address"  placeholder="请输入地址" autocomplete="off"
                           class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-block">
                    <input type="text" name="phone"  placeholder="请输入手机号" autocomplete="off"
                           class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">录入处</label>
                <div class="layui-input-block">
                    <input type="radio" name="rId" value="" title="合并结果" checked>
                    <input type="radio" name="rId" value="1" title="代理处" >
                    <input type="radio" name="rId" value="2" title="总校" >
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">代理费</label>
                <div class="layui-input-block">
                    <input type="radio" name="amount" value="" title="全部代理费级别" checked>
                    <input type="radio" name="amount" value="500" title="500" >
                    <input type="radio" name="amount" value="600" title="600">
                </div>
            </div>


            <div class="layui-form-item" style="margin-top:40px">
                <div class="layui-input-block">
                    <button class="layui-btn  layui-btn-submit " lay-submit="" lay-filter="searchButton">确认</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn " lay-event="add">添加学员</button>

    </div>
</script>



<script src="layui/layui.js" charset="utf-8"></script>

<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->

<script>
    layui.use(['table', 'jquery', 'layer', 'form'], function(){
        var table = layui.table;
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;


        table.render({
            elem: '#test'
            ,method: 'post'
            ,url:'/admin/adminGetAllStudent'
            ,id: 'testReload'
            ,page: true
            ,toolbar: '#toolbarDemo'
            ,totalRow: true
            , cols: [
                [ //表头
                    {field: 'studentName', title: '学员姓名', fixed: 'left', align: "center", totalRowText: '合计'}
                    , {field: 'userName', title: '录入人', align: "center"}
                    , {field: 'idCard', title: '身份证号', align: "center"}
                    , {field: 'sex', title: '性别',  align: "center"}
                    , {field: 'address', title: '地址', align: "center"}
                    , {field: 'phone', title: '电话号码',  align: "center"}
                    , {field: 'amount', title: '代理费',  align: "center",totalRow: true}
                    , {field: 'registerDate', title: '日期',  sort: true, align: "center"}
                ]
            ]

        });

        //监听头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id)
                , data = checkStatus.data; //获取选中的数据
            if (obj.event == 'add') {
                layer.msg('添加学员');
                addstudent();
            }
        });

        //监听模糊查找按钮事件
        form.on('submit(searchButton)', function (message) {
            // console.log(data.field);
            var field = message.field;
            console.log(field);
            table.reload('testReload', {
                url: '/admin/adminGetAllStudent'
                ,method: 'post'
                ,data: field
                ,request: {
                    pageName: 'page' //页码的参数名称，默认：page
                    ,limitName: 'limit' //每页数据量的参数名，默认：limit
                }
                ,where: {
                    studentName : field.studentName
                    ,idCard: field.idCard
                    ,sex: field.sex
                    ,address: field.address
                    ,phone: field.phone
                    ,amount: field.amount
                    ,registerDate: field.registerDate
                    ,rId: field.rId
                }
                ,page: {
                    curr: 1
                }
            });
            return false
        });



        //添加学员
        function addstudent() {
            layer.open({
                //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                type: 1,
                title: "添加客户信息",
                area: ['420px', '530px'],
                content: $("#popAddTest")//引用的弹出层的页面层的方式加载修改界面表单
            });
            // console.log("测试添加学员输出");
            //监听提交
            form.on('submit(demo11)', function (message) {
                // console.log(data.field);
                var field = message.field;
                console.log('添加数据为', field);
                $.ajax({
                    method: "post",
                    url: "admin/addStudent",
                    data: JSON.stringify(field),
                    contentType: 'application/json',
                    datatype: "json",
                    success: function (resp) {
                        console.log(resp);
                        layer.closeAll();//关闭所有的弹出层
                        if (resp.code == 0) {
                            layer.msg(resp.msg, {icon: 6});
                            //刷新数据
                            $(".layui-laypage-btn").click();
                        } else {
                            layer.msg(resp.msg, {icon: 5});
                        }
                    }
                });
                return false
            });

        }
    });
</script>

</body>
</html>
