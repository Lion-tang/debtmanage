<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>代理型驾校收费系统</title>

    <link rel="stylesheet" href="layui/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="layui/css/style.css">

</head>
<body>


<div class="materialContainer" >
    <div class="box">
        <div class="title">代理型驾校收费系统-登录</div>
        <form action="/doLogin" method="post">
            <div class="input">
                <label for="name">用户名</label>
                <input type="text" name="username" id="name">
                <span class="spin"></span>
            </div>
            <div class="input">
                <label for="pass">密码</label>
                <input type="password" name="password" id="pass">
                <span class="spin"></span>
            </div>
            <div class="button login">
                <button type="submit">
                    <span>登录</span>
                    <i class="fa fa-check"></i>
                </button>
            </div>
        </form>
        <!--<a href="javascript:" class="pass-forgot">忘记密码？</a>-->
    </div>

    <div class="overbox">
        <div class="material-button alt-2">
            <span class="shape"></span>
        </div>
        <div class="title">系统管理员联系15200813882</div>
        <div class="input">
            <label >该系统支持数据报表打印</label>

            <span class="spin"></span>
        </div>
        <div class="input">
            <label >还支持学员退档审批</label>

            <span class="spin"></span>
        </div>
        <div class="input">
            <label>最后还可以方便地进行汇总数据的统计分析</label>

            <span class="spin"></span>
        </div>
    </div>

</div>

<script src="layui/jquery.js"></script>
<script src="layui/index.js"></script>

</body>
</html>
